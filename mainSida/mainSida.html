<html lang="en">

<head>

    <title>Quire</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="/mainSida/mainSida.css">
    <script type="text/javascript" src="/index.js"></script>
    <script src="https://use.fontawesome.com/67a57f4ead.js"></script>
</head>

<body>
    <nav class="topnav" id="myTopnav">
        <a class="icon1" href="/index.html">
            <i class="fa fa-quora"></i></a>
        <a class="icon2" href="/index.html">
            <i class="fa fa-info"></i></a>
        <a class="icon2" href="/Settings/settings.html">

            <i class="fa fa-bars"></i>
        </a>
    </nav>
    <div id="editor">
      </div>
      <script>
          var toolbarOptions = [
              ["bold", "italic", "underline", "strike"],
              ["blockquote", "code-block"],
              [{"header":[1, 2, 3, 4, 5, 6, false] }],
              [{"list": "ordered"}, {"list": "bullet" }],
              [{"script": "sub"}, {"script": "super" }],
              [{"indent": "-1"}, {"indent": "+1" }],
              [{"direction": "rtl"}],
              [{"size": ["small", false, "large", "huge"] }],
              ["link", "image", "video", "formula"],
            [{"color": []}, {"background": [] }],
            [{"font": [] }],
            [{"align": [] }],
          ];

        var quill = new Quill('#editor', {
            modules: {
                toolbar: toolbarOptions
            },

          theme: 'snow'
        });
      </script>
</body>

</html>
